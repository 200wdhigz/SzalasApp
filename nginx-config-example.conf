# Przykładowa konfiguracja Nginx dla SzalasApp z SSL
# Lokalizacja: /etc/nginx/sites-available/szalasapp
# Po utworzeniu: sudo ln -s /etc/nginx/sites-available/szalasapp /etc/nginx/sites-enabled/

# Przekierowanie HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name szalasapp.kawak.uk;

    # Lokalizacja dla weryfikacji Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Przekieruj wszystko na HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Konfiguracja HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name szalasapp.kawak.uk;

    # Certyfikaty SSL (Certbot wypełni automatycznie)
    ssl_certificate /etc/letsencrypt/live/szalasapp.kawak.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/szalasapp.kawak.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Dodatkowe nagłówki bezpieczeństwa
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Maksymalny rozmiar uploadu (dla zdjęć)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouty
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Logi
    access_log /var/log/nginx/szalasapp_access.log;
    error_log /var/log/nginx/szalasapp_error.log;

    # Kompresja
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Proxy do aplikacji Docker
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Buforowanie
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Nie cachuj odpowiedzi (dla dynamicznych treści)
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Cache dla plików statycznych (CSS, JS, obrazy)
    location /static/ {
        proxy_pass http://localhost:8080/static/;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 10m;
        add_header Cache-Control "public, immutable, max-age=2592000";
        add_header X-Cache-Status $upstream_cache_status;

        # Dodatkowe typy dla cache
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            proxy_pass http://localhost:8080;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(css|js)$ {
            proxy_pass http://localhost:8080;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # Health check endpoint (bez logowania)
    location /health {
        proxy_pass http://localhost:8080/health;
        access_log off;
        log_not_found off;
    }

    # Zablokuj dostęp do wrażliwych plików
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
}

