# Docker Compose dla środowiska produkcyjnego z rozszerzoną konfiguracją
# Skopiuj ten plik jako docker-compose.prod.yml i użyj:
# docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    image: filiprar/szalasapp:latest
    container_name: szalasapp
    ports:
      - "127.0.0.1:8080:8080"  # Bind tylko do localhost (Nginx proxy)

    # Load most configuration from .env (avoids issues with '$' being treated as variable interpolation)
    env_file:
      - .env

    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=${DEBUG:-False}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials/service-account.json}

    volumes:
      # Mount credentials (read-only)
      - ./credentials:/app/credentials:ro
    restart: unless-stopped

    # Limity zasobów
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logi
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Bezpieczeństwo
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  default:
    name: szalasapp-network
    driver: bridge
