name: Draft release for PR

on:
  pull_request:
    branches: [ "master" ]
    types: [ opened, reopened, synchronize, ready_for_review ]

permissions:
  contents: write

concurrency:
  group: draft-release-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  draft-release:
    # Nie twórz draftu dla PR-ów w trybie "draft" (opcjonalnie) – tu pozwalamy, bo user chce "podczas nowego pulla".
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate draft release payload
        id: gen
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.head_ref }}
        run: |
          python app/scripts/cicd_release_notes.py > payload.json
          echo "payload_path=payload.json" >> $GITHUB_OUTPUT

      - name: Create or update draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: true
          tag_name: pr-${{ github.event.pull_request.number }}
          name: PR #${{ github.event.pull_request.number }} – SzalasApp draft
          body_path: payload.json

