name: Update Wiki

on:
  pull_request:
    branches:
      - master
    paths:
      - docs/**
      - prepare_wiki.py
  push:
    branches:
      - master
    paths:
      - docs/**
      - prepare_wiki.py
  workflow_dispatch:

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Prepare wiki files
        run: |
          python prepare_wiki.py
          echo "✅ Wiki files prepared"

      - name: Checkout wiki repository
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy files to wiki
        if: github.event_name == 'push'
        run: |
          find wiki -maxdepth 1 -type f -name "*.md" -delete
          cp wiki_export/*.md wiki/
          echo "✅ Files copied to wiki"

      - name: Commit and push changes
        if: github.event_name == 'push'
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "Auto-update documentation from master repo

            Updated by GitHub Actions
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            Author: ${{ github.actor }}"
            git push
            echo "✅ Wiki updated successfully"
          fi
