version: '3.8'

services:
  app:
    image: filiprar/szalasapp:latest
    container_name: szalasapp
    ports:
      - "${PORT:-8080}:8080"

    # Load most configuration from .env (avoids issues with '$' being treated as variable interpolation)
    env_file:
      - .env

    environment:
      - PORT=8080
      - HOST=${HOST:-0.0.0.0}
      - DEBUG=${DEBUG:-False}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials/service-account.json}

    volumes:
      # Mount credentials (create credentials/ folder and place service-account.json there)
      - ./credentials:/app/credentials:ro
      # Mount for development hot-reload (uncomment for development)
      # - ./app/src:/app/src
      # - ./app/templates:/app/templates
      # - ./app/static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: szalasapp-network
