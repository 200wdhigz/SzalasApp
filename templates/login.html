{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">Logowanie do Panelu Kwatermistrza</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (Firebase):</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="admin@szczep.pl">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło:</label>
                            <input type="password" id="password" name="password" class="form-control" required placeholder="Hasło">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
