{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center text-bg-secondary">
                    <h4 class="mb-0">Weryfikacja Kodu PIN</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Wpisz 6-cyfrowy kod PIN, aby zobaczyć szczegóły elementu.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="pin" class="form-label text-center d-block">Kod PIN:</label>
                            <input type="text" id="pin" name="pin" class="form-control form-control-lg text-center" 
                                   required pattern="\d{6}" maxlength="6" inputmode="numeric" autocomplete="one-time-code"
                                   placeholder="000000" autofocus>
                            <div class="form-text text-center">Wymagane 6 cyfr.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Dalej</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <hr>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-link">Masz konto? Zaloguj się normalnie</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
