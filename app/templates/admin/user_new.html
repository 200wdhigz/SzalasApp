{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-4">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Nowy Użytkownik</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="uzytkownik@domena.pl">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło:</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Hasło" minlength="6">
                        <small class="form-text text-muted">Minimalna długość hasła: 6 znaków</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Imię:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Imię (opcjonalne)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Nazwisko:</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Nazwisko (opcjonalne)">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                        <label class="form-check-label" for="is_admin">
                            Administrator (pełne uprawnienia)
                        </label>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Informacja:</strong> Użytkownik zostanie utworzony z dostępem przez hasło. Może później powiązać swoje konto z Google lub Microsoft.
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.users_list') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Anuluj
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Utwórz Użytkownika
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
