{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center text-bg-primary">
                    <h4 class="mb-0">Logowanie do Panelu Kwatermistrza</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (Firebase):</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                   placeholder="admin@szczep.pl">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło:</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                   placeholder="Hasło">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Zaloguj</button>
                    </form>

                    <div class="mt-3">
                        <hr>
                        <p class="text-center text-muted mb-2">Lub zaloguj się przez:</p>

                        <a href="{{ url_for('oauth.google_login') }}" class="btn btn-outline-danger w-100 mb-2">
                            <i class="bi bi-google"></i> Zaloguj przez Google
                        </a>

                        <a href="{{ url_for('oauth.microsoft_login') }}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-microsoft"></i> Zaloguj przez Microsoft (ZHP)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
